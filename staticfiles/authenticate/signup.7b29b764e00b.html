{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pytube Registration</title>
    <link rel="stylesheet" href="{% static 'authenticate/styles/index.css' %}">
  </head>
  <body>

	{% if messages %}
	{% for message in messages %}

<script>
alert("{{ message }}");
</script>

	{% endfor %}
	{% endif %}

	
	
	
	<div id="ops">
	  <center>
		<h1>Sign Up</h1>

		<form  method="POST">
		  {% csrf_token %}

		  <div id="aaa">
			<label for="">UserName</label>
			<br>
			<input type="text" id="username" name="username" placeholder="User name" Required>
			<br>
		  </div>

		  <div id="aaa">
			<label for="">First Name</label>
			<br>
			<input type="text" id="fname" name="fname" placeholder="first name" Required>
			<br>
		  </div>

		  <div id="aaa">
			<label for="">Last Name</label>
			<br>
			<input type="text" id="lname" name="lname" placeholder="last name" Required>
			<br>
		  </div>

		  <div id="aaa">
			<label for="">Email</label>
			<br>
			<input type="text" id="email" name="email" placeholder="email" Required>
			<br>
		  </div>

		  <div id="aaa">
			<label for="">Password</label>
			<br>
			<input type="password" id="pass1" name="pass1" placeholder="password" Required>
			<br>
		  </div>

		  <div id="aaa">
			<label for="">Confirm Password</label>
			<br>
			<input type="password" id="pass2" name="pass2" placeholder="Confirm Password" Required>
			<br>
		  </div>

		  <button id="lin" type="submit">Sign Up</button>
		</form>
	  </center>
	</div>

  </body>
</html>
