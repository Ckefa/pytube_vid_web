{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>PyTube Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'authenticate/login/images/icons/favicon.ico' %}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/vendor/animate/animate.css%z}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/login/css/main.css' %}">
	<!--===============================================================================================-->
  </head>
  <body>

	<div class="limiter">
	  <div class="container-login100">
		<div class="wrap-login100">
		  <form method="POST" class="login100-form validate-form">
			{% csrf_token %}
			<span class="login100-form-title p-b-26">
			  Welcome
			</span>
			<span class="login100-form-title p-b-48">
			  <img src="{% static 'store/logo.png' %}" width="90px" height="80px"></img>
			</span>

			<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
			  <input class="input100" type="text" name="email" id="email" required>
			  <span class="focus-input100" data-placeholder="Email"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Enter password">
			  <span class="btn-show-pass">
				<i class="zmdi zmdi-eye"></i>
			  </span>
			  <input class="input100" type="password" name="pass1" id="pass1" required>
			  <span class="focus-input100" data-placeholder="Password"></span>
			</div>

			<div class="container-login100-form-btn">
			  <div class="wrap-login100-form-btn">
				<div class="login100-form-bgbtn"></div>
				<button type="submit" class="login100-form-btn">
				  Login
				</button>
			  </div>
			</div>

			<div class="text-center p-t-115">
			  <span class="txt1">
				<a href="/signup">
				  <b>
					Donâ€™t have an account?
					<u style="color:#000000;">
					  Sign Up Here!!
					</u>
				  </b>
				</a>
			  </span>
			</div>
		  </form>
		</div>
	  </div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="{% static 'authenticate/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'authenticate/login/vendor/animsition/js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'authenticate/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'authenticate/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'authenticate/login/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'authenticate/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'authenticate/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'authenticate/login/vendor/countdowntime/countdowntime.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'authenticate/login/js/main.js' %}"></script>

  </body>
</html>
